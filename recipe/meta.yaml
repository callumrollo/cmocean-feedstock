{% set version = "2.0" %}

package:
  name: cmocean
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cmocean/cmocean-{{ version }}.tar.gz
  sha256: 13eea3c8994d8e303e32a2db0b3e686f6edfb41cb21e7b0e663c2b17eea9b03a

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    # these two are optional deps
    - colorspacious
    - viscm

test:
  imports:
    - cmocean

about:
  home: https://github.com/matplotlib/cmocean
  license: MIT
  license_file: LICENSE.txt
  summary: 'Colormaps for Oceanography'

extra:
  recipe-maintainers:
    - kthyng
    - ocefpaf
