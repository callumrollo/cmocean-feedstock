{% set version = "1.2" %}

package:
  name: cmocean
  version: {{ version }}

source:
  fn: cmocean-{{ version }}.tar.gz
  url: https://github.com/matplotlib/cmocean/archive/{{ version }}.tar.gz
  sha256: 6f36e1f82d301697e88f157c16c8ac5ce0d6011631bd10c0c7cabd69facb0833

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib

test:
  imports:
    - cmocean
  requires:
    - pytest

about:
  home: https://github.com/matplotlib/cmocean
  license: MIT
  license_file: LICENSE.txt
  summary: 'Colormaps for Oceanography'

extra:
  recipe-maintainers:
    - kthyng
    - ocefpaf
